<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts NO.1 - 零基础绘制ECharts图表</title>
  <style type="text/css">
    #main{
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="main"></div>



<script type="text/javascript" src="script/echarts.min.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));

  var option = {
      title: {
          text: '示例'
      },
      tooltip: {},
      legend: {
          data:['demo1', 'demo2']
      },
      xAxis: {
          data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
      },
      yAxis: {},
      series: [
        {
            name: 'demo1',
            type: 'bar',
            data: [5, 16, 22, 3, 10, 20]
        },
        {
          name: 'demo2',
          type: 'line',
          data: [5, 16, 22, 3, 10, 20]
        }
      ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);

</script>
</body>
</html>
