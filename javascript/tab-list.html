<!DOCTYPE html>

    <title>实践题 - 选项卡</title>
    <style type="text/css">
    /* CSS样式制作 */
    
    ul,
    li {
        list-style: none;
    }
    .block{ display: block; }
    .hidden{ display: none; }
    
    #tab {
        width: 300px;
        margin: 10px auto;
        padding: 10px;
        background: #eee;
    }
    
    #tab .tab-title {
        height: 30px;
        line-height: 30px;
    }
    
    #tab .tab-title a {
        float: left;
        padding: 5px 10px;
        border: 1px solid #ccc;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
      var tab = document.getElementById('tab');
      var title = tab.getElementsByTagName('a');
      var content = tab.getElementsByTagName('pre');
      for (var i = 0; i <= title.length - 1; i++) {
        title[i].index = i; // 对title进行编号
        title[i].onclick = function() { //注册一个点击事件，对对应编号的a标签响应
            for (var j = title.length - 1; j >= 0; j--) { // 再遍历一遍，先将所有元素隐藏先
              content[j].className = "hidden";
            }
        content[this.index].className = "block"; //然后设置需要的元素显示
        }
      }
  }

    </script>
</head>

<body>
    <!-- HTML页面布局 -->
    <div id="tab">
