        var aqiData = {};

         * 然后渲染aqi-list列表，增加新增的数据
         */
        function addAqiData() {
            var city = document.getElementById('aqi-city-input').value.trim();
            var data = document.getElementById('aqi-value-input').value.trim();

            var keyReg = /[^\u4e00-\u9fa5a-zA-Z]/;
            var dataReg = /[^0-9]/;
            var flag = true;
            if(city === ''){
                alert("请输入城市名称！");

                flag = false;
            }
            if(data === ''){
                alert("请输入指数！");

                alert("输入城市名称不合法，只能输入汉字和英文字母,请重新输入!");

            }
            if (dataReg.test(data)){
                alert("输入指数不合法，只能输入数字，请重新输入！");
                data.value = '';

                flag = false;
            }
            if (flag) {
                aqiData[city] = data;
            }
        }

        /**
         * 渲染aqi-table表格
         */
        function renderAqiList() {
            var aqiTable = document.getElementById('aqi-table');
            var add = '<tr><td>城市</td><td>空气质量</td><td>操作</td></tr>';
            for(var city in aqiData){
                add += '<tr><td>' + city +'</td><td>' + aqiData[city] + '</td><td><button>删除</button></td></tr>';
            }
            aqiTable.innerHTML = add;
        }

        /**
         * 点击add-btn时的处理逻辑
         * 获取用户输入，更新数据，并进行页面呈现的更新
         */
        function addBtnHandle() {
            addAqiData();
            renderAqiList();
        }

            var addBtn = document.getElementById('add-btn');
            addBtn.onclick = function(){
                addBtnHandle();

            // 想办法给aqi-table中的所有删除按钮绑定事件，触发delBtnHandle函数
