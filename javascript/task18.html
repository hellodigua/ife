<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十八：基础JavaScript练习（一）</title>
    <style>
        #result li{display: inline;width: 50px;height: 50px;background-color: red;border: 1px solid #000000;}

    </style>
    <script>
        /*模拟一个队列，队列的每个元素是一个数字，初始队列为空
         有一个input输入框，以及4个操作按钮
         点击"左侧入"，将input中输入的数字从左侧插入队列中；
         点击"右侧入"，将input中输入的数字从右侧插入队列中；
         点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；
         点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；
         点击队列中任何一个元素，则该元素会被从队列中删除*
         */
        window.onload=function()
        {
            document.getElementById('right-in').onclick=function()//右侧入
            {
                var p1=document.createElement('li');
                if(!isNaN(document.getElementById('input').value))
                {
                    p1.innerHTML=document.getElementById('input').value;
                    document.getElementById('result').appendChild(p1);
                }
                else
                {
                    alert('输入不合法，请重新输入');
                }


            };

            document.getElementById('left-in').onclick=function()//左侧入
            {
                var p1=document.createElement('li');
                if(!isNaN(document.getElementById('input').value))
                {
                    p1.innerHTML=document.getElementById('input').value;
                    var oLi=document.getElementsByTagName('li');
                    document.getElementById('result').insertBefore(p1,oLi[0]);
                }
                else
                {
                    alert('输入不合法，请重新输入');
                }
            };

            document.getElementById('left-out').onclick=function()//左侧删除
            {
                var oLi=document.getElementsByTagName('li');
                alert(oLi[0].innerHTML);
                document.getElementById('result').removeChild(oLi[0]);
            };

            document.getElementById('right-out').onclick=function()//右侧删除
            {
                var oLi=document.getElementsByTagName('li');
                alert(oLi[oLi.length-1].innerHTML);
                document.getElementById('result').removeChild(oLi[oLi.length-1]);
            };
        };

    </script>
</head>
<body>
<input type="text" id="input">
<button id="left-in">左侧入</button>
<button id="right-in">右侧入</button>
<button id="left-out">左侧出</button>
<button id="right-out">右侧出</button>
<div id="result">

</div>

</body>
</html>
