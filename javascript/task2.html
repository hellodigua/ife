<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 95],
  ["上海", 50],
  ["福州", 10],
  ["广州", 75],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById('aqi-list');
  var newData = [];
  var con = '';
  for(var i = 0, len = aqiData.length; i < len; i++){
    if (aqiData[i][1] > 60){
      newData.push(aqiData[i]);
    }
  }
  newData.sort(function (a, b) {
    return b[1] - a[1];
  });
  for(var i = 0, len = newData.length; i < len; i++){
    con += '<li>第'+(i+1)+'名：'+newData[i][0] + '，'+newData[i][1]+'</li>';
  }

  list.innerHTML = con;

})();

</script>
</body>
</html>
