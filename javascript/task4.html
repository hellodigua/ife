<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>任务四：基础JavaScript练习（一）</title>
  <style type="text/css">
    #app{
      margin: 50px;
    }

    #content{
      list-style: none;
    }

    #content li{
      float: left;
      height: 20px;
      background-color: #65b2f5;
      color: #fff;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="app">
  <button id="leftOut">左侧出</button>
  <button id="leftIn">左侧入</button>
  <input type="text" name="text" id="ipt">
  <button id="rightIn">右侧入</button>
  <button id="rightOut">右侧出</button>

  <ul id="content">

  </ul>
</div>
<script type="text/javascript">

  var result = document.getElementById("content");
  var inputn = document.getElementById("ipt");

  // 获取数字并生成节点
  function getVal() {
    if(inputn.value){
      var newItem=document.createElement("LI");
      var val = inputn.value;
      newItem.innerHTML = val;
      return newItem;
    }else{
      alert("请输入点什么");
      return;
    }
  }

  // 判断输入框内的字符是否为数字
  function isNum() {
    inputn.value = inputn.value.replace(/[^\d]/ig,'');
  }
  
  function leftIn() {
    var node = getVal();
    result.insertBefore(node, result.childNodes[0]);
    inputn.value = '';
    inputn.focus();
  }

  function rightIn() {
    var node = getVal();
    result.appendChild(node, result.childNodes[0]);
    inputn.value = '';
    inputn.focus();
  }

  function leftOut() {
    var node = result.childNodes[0];
    result.removeChild(node);
  }

  function rightOut() {
    var node = result.lastChild;
    result.removeChild(node);
  }

  function init() {
    document.getElementById('ipt').addEventListener("keyup", isNum);
    document.getElementById('leftIn').addEventListener("click", leftIn);
    document.getElementById('leftOut').addEventListener("click", leftOut);
    document.getElementById('rightIn').addEventListener("click", rightIn);
    document.getElementById('rightOut').addEventListener("click", rightOut);
    content.addEventListener("click", function (e) {
      if(e.target && e.target.nodeName == 'LI'){
        content.removeChild(e.target);
      }
    });
  }
  init();
</script>
</body>
</html>
