<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>有趣的鼠标悬浮模糊效果</title>
  <style type="text/css">
    #main{
      position: relative;
      width: 600px;
      height: 400px;
      margin: 100px;
    }

    #main .bg{
      position: absolute;
      width: 100%;
      height: 100%;
      background: url(static/task5.jpg) no-repeat center;
      background-size: cover;
      transition: all .3s;
    }

    #main:hover .bg{
      filter: blur(3px);

    }

    #main #content{
      position: absolute;
      width: 80%;
      height: 50%;
      margin: 10% 10%;
      padding: 5% 0;
      opacity: 0;
      transition: all .3s;
    }


    #main:hover #content{
      opacity: 1;
    }

    /*思路：实现一个宽/高为0的边框，在hover的时候将宽/高变为100%*/
    #main #content::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 0;
      border: 3px solid #fff;
      border-width: 0 3px;
      overflow: hidden;
      visibility: hidden;
      box-sizing: border-box;
      transition: all .4s;
    }

    #main #content::after{
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 100%;
      border: 3px solid #fff;
      border-width: 3px 0;
      overflow: hidden;
      visibility: hidden;
      box-sizing: border-box;
      transition: all .4s;

    }

    #main:hover #content::before {
      top: 0;
      height: 100%;
      visibility: visible;
    }

    #main:hover #content::after{
      left: 0;
      width: 100%;
      visibility: visible;
    }

    #main #content p{
      text-align: center;
      font-size: 30px;
    }

    #main #content .teji{
      background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
      color: transparent;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-background-size: 200% 100%;
      background-size: 200% 100%;
      animation: streamer 5s infinite linear;
    }

    @keyframes streamer {
        0%  {
            background-position: 0 0;
        }
        100% {
            background-position: -100% 0;
        }
    }
  </style>
</head>
<body>
<div id="main">
  <div class="bg"></div>
  <div id="content">
    <p class="teji">我们度过的每一个平凡无奇的日常</p>
    <p class="teji">也许就是连续发生的奇迹</p>
  </div>
</div>
</body>
</html>
