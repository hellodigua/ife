<!DOCTYPE html>
<html>
<head>
  <title>demo</title>
  <style type="text/css">
  *{
    margin: 0;padding: 0;
  }
  #main{
    position: relative;
  }
  .block{
    position: absolute;
    top: 20px;
    left: 100px;
    height: 100px;
  }

  #img1{
    width: 200px;
    background-color: #69b7fc;  /*天蓝*/
  }

  #img2{
    width: 100px;
    background-color: #f92672;  /*粉红*/
  }
  </style>
</head>
<body>
<p>看到 data.qq.com上的图片的效果</p>
<div id="main">
  <div id="img1" class="block"></div>
  <div id="img2" class="block"></div>
</div>
<script type="text/javascript">

window.onload = function () {
  var area = document.getElementById('main');
  area.onmousemove = function (event) {
    var area = document.getElementById('main'),
        img = document.getElementById('img2'),
        line=event.clientX-100;
        img.style.width=line+'px';
  }

}


</script>
</body>
</html>
