<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>屏蔽所有按键</title>
  <style type="text/css">
    #main{
      margin: 100px;
    }
    #main li{
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="main">
  <li>试试选中文字，然后按下ctrl+c</li>
  <li><input type="text" name="" placeholder="试试按下ctrl+v"></li>
  <li>试试按下ctrl+r</li>
  <li>试试快捷键打开调试窗口</li>
  <li>试试你能想到的快捷键</li>
  <li>试试ctrl+w(gg)</li>
</div>

<script type="text/javascript">
  document.body.onkeydown = function () {
    return false;
  }
</script>
</body>
</html>
