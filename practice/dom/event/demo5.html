<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>你按了什么键</title>
  <style type="text/css">
    #main{
      margin: 100px;
    }
  </style>
</head>
<body>
<div id="main">
  <input type="text" name="" placeholder="试试输入一些什么东西">
  <ul id="dis"></ul>
</div>
<script type="text/javascript">

  var dis = document.getElementById('dis');

  function displayYouKey(event){
    event = event || window.event;
    var newItem = document.createElement("LI");
    var key = String.fromCharCode(event.keyCode);
    newItem.innerHTML = "键名："+event.code+"，键值："+event.keyCode;
    // console.log("键名："+event.code+"，键值："+event.keyCode);
    dis.appendChild(newItem, dis.childNodes[0]);
  }
  document.addEventListener('keydown', displayYouKey, false);

</script>
</body>
</html>
