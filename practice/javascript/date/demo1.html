<!DOCTYPE html>
<html>
<head>
  <title>我一共活了多少天</title>
</head>
<body>
<div id="nowDay"></div>
<script type="text/javascript">
timeGap();
  function timeGap() {
    var now = new Date();
    var birthday = new Date("1994,3,23");
    var timeLeft = now.getTime() - birthday.getTime();
    var timeDay = Math.ceil(timeLeft/(1000*60*60*24)); // 活了多少天
    // var timeHour = (timeLeft%(1000*60*60*24))/(1000*60*60);
    var timeHour = now.getHours();
    var timeMinute = now.getMinutes();
    var timeSecond = now.getSeconds();
    // console.log(now);
    var time ="这块地瓜一共长了"+ timeDay + "天"+ timeHour+"小时"+timeMinute+"分钟"+timeSecond+"秒";
    document.getElementById('nowDay').innerHTML = time;
  }
</script>
</body>
</html>
