<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>当前系统时间</title>
  <style type="text/css">
  #show {
    position: absolute;
    height: 50px;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
    font-family: Microsoft Yahei Light;
    font-size: 2em;
    color: #ccc;
  }
  </style>
</head>
<body>
  <div id="show">显示时间的位置</div>
  <script>
  showTime();

  function showTime() {
    let time = '#' + (new Date()).toTimeString().match(/\d{2}:\d{2}:\d{2}/)[0].replace(/:/g, '');
    document.body.style.backgroundColor = time;
    document.getElementById("show").innerHTML = "当前时间是 " + (new Date()).toTimeString().match(/\d{2}:\d{2}:\d{2}/)[0]
    t = setTimeout(showTime, 1000)
  }
  </script>
</body>
</html>
